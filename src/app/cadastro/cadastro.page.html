<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" style="text-align:center">
     Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align:center">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Nome: {{nome}}</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email: {{email}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Bairro: {{bairro}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tipo de Cadastro: {{tipo}}</ion-label>
  </ion-item>
  <ion-button expand="block" (click)="abrirCadastrado()">Confirmar</ion-button>
  <ion-button expand="block" (click)="abrirTela()">Corrigir</ion-button>
</ion-content>
