<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large" style="text-align:center">
     Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align:center">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input input type="password"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-label position="floating">Confirmação da Senha:</ion-label>
    <ion-input input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bairros:</ion-label>
    <ion-select  [(ngModel)]="bairro" class="custom-options">
      <ion-select-option value="Santana">Santana</ion-select-option>
      <ion-select-option value="Casa Verde">Casa Verde</ion-select-option>
      <ion-select-option value="Limão">Limão</ion-select-option>
      <ion-select-option value="Imirim">Imirim</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-radio-group class="radio" value="tipo"  [(ngModel)]="tipo">
      <ion-item>
        <ion-label>Consumidor</ion-label>
        <ion-radio mode="md" value="consumidor"></ion-radio>
        <ion-label>Feirante</ion-label>
        <ion-radio mode="md" value="feirante"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button expand="block" (click)="abrirTela()">Cadastrar</ion-button>
</ion-content>
